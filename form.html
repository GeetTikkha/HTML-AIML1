<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
<fieldset>

    <legend>Biodata</legend>
    <form action="./response.html" name="biodata" target="_blank" method="get" align="center">
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name">
<br><br>
<label for="DOB">DOB:</label>
<input type="date" id="dob" name="dob">
<br><br>
<label for="attempt">Attempt:</label>
<input type="number" id="attempt" name="attempt" min="1" max="3">
<br><br>
<label for="E-mail">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email">
<br><br>
<label for="Add">Address:</label>
<textarea name="text" id="Add" rows="7" cols="30"></textarea>
<br><br>
<label for="tel">Phone:</label>
<input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
<br><br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<br><br>
<label for="check">Vehicles u have:</label>
<input type="checkbox" id="bike" name="vehicle1" value="bike">
<label for="bike">Bike</label>
<input type="checkbox" id="car" name="vehicle2" value="car">
<label for="car">Car</label>
<br><br>
<label for="select">Select you language:</label>
<select name="select" id="select">
    <option>Select your language</option>
    <optgroup label="programming languages">
    <option value="C">C</option>
       <option value="C++">C++</option>
          <option value="Java">Java</option>
          </optgroup>
<optgroup label="frontend technologies">

   <option value="HTML">HTML</option>
   <option value="Css">Css</option>
      <option value="Javascript">Javascript</option>
      </optgroup>
</select>
<br><br>
<label for="file">File Upload:</label>
<input type="file" id="file" name="file">
<br><br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="pass" placeholder="Enter your password">
<br><br>
<label for="appoint">Appointment:</label>
<input type="time" id="appoint" name="appoint">
<br><br>

<label for="URL">Link:</label>
<input type="url" id="URL" name="Link">
<input type="submit" value="Submit">
<input type="reset" value="Reset">


    </form>
</fieldset>
<!-- <button> tag 
    <datalist> to provide list
        <pattern> wildcard character   custom regex rule
            <step> limitation to numbers (2 for even numbers) now it accept even numbers only
                <novalidate>  to disable default validation 
         -->   

</body>
</html>
